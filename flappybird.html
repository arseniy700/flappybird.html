<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird OG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            background: #70c5ce;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px #000;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            text-shadow: 2px 2px #000;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="score">0</div>
    <div id="gameOver">GAME OVER</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Настройки игры (как в оригинале)
        const config = {
            gravity: 0.5,
            jumpForce: -8,
            pipeGap: 120,  // Увеличенный зазор между трубами
            pipeWidth: 80,
            pipeSpeed: 2,
            birdWidth: 34,
            birdHeight: 24
        };

        // Элементы
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // Размеры canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Спрайты
        const birdImg = new Image();
        birdImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACIAAAAkCAYAAAD4d6J7AAAACXBIWXMAAAsTAAALEwEAmpwYAAABNklEQVR4nO2WMUoDQRSGv81qY2FhY2FhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWGxYCEIu5nJ7GY2u0l2QfDBy8zOe/P+efPmzQxUKpVKpfKfGQH3wBvwCbwDz8A9cAWMu4wZAmfAA/AKfAEBiPmK8QKcA8MuY06AJ+AbiF0mxnwDp8Cgy5h94BGIJYgx3wX2us7ZBe6BUIKY8l1gp8+cbeAOCF2JmPJdYLvvnC3gFghdiZjyXWCr75xN4AYIXYmY8l1go++cDeAaCF2JmPJdYL3vnHXgCghdiZjyXWCt75w14BIIXYmY8l1gte+cVeASCF2JmPJdYKXvnBXgAghdiZjyXWC575xl4BwIXYmY8l1gqe+cJeAMCF2JmPJdYKHvnAXgFAhdiZjyXWCh75x54AQIXYmY8l1gvu+cOeAYCF2JmPJdYK7vnFngCAhdiZjyXWC275xZ4BAIXYmY8l1gpu+cGeAACF2JmPJdYLrvnGngAAhdiZjyXWCq75x/wC8W5Q0Td/7C5QAAAABJRU5ErkJggg==';

        const pipeTopImg = new Image();
        pipeTopImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAeCAYAAAAl+Z4RAAAACXBIWXMAAAsTAAALEwEAmpwYAAABKUlEQVR4nO2UMUoDQRSGv81qY2FhY2FhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWGxYCEIu5nJ7GY2u0l2QfDBy8zOe/P+efPmzQxUKpVKpfKfGQH3wBvwCbwDz8A9cAWMu4wZAmfAA/AKfAEBiPmK8QKcA8MuY06AJ+AbiF0mxnwDp8Cgy5h94BGIJYgx3wX2us7ZBe6BUIKY8l1gp8+cbeAOCF2JmPJdYLvvnC3gFghdiZjyXWCr75w14BIIXYmY8l1gqe+cJeAMCF2JmPJdYKHvnAXgFAhdiZjyXWCh75x54AQIXYmY8l1gvu+cOeAYCF2JmPJdYK7vnFngCAhdiZjyXWC275xZ4BAIXYmY8l1gpu+cGeAACF2JmPJdYLrvnHngAAhdiZjyXWCq75x/wC8W5Q0Td/7C5QAAAABJRU5ErkJggg==';

        const pipeBottomImg = new Image();
        pipeBottomImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAeCAYAAAAl+Z4RAAAACXBIWXMAAAsTAAALEwEAmpwYAAABKUlEQVR4nO2UMUoDQRSGv81qY2FhY2FhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWGxYCEIu5nJ7GY2u0l2QfDBy8zOe/P+efPmzQxUKpVKpfKfGQH3wBvwCbwDz8A9cAWMu4wZAmfAA/AKfAEBiPmK8QKcA8MuY06AJ+AbiF0mxnwDp8Cgy5h94BGIJYgx3wX2us7ZBe6BUIKY8l1gp8+cbeAOCF2JmPJdYLvvnC3gFghdiZjyXWCr75w14BIIXYmY8l1gqe+cJeAMCF2JmPJdYKHvnAXgFAhdiZjyXWCh75x54AQIXYmY8l1gvu+cOeAYCF2JmPJdYK7vnFngCAhdiZjyXWC275xZ4BAIXYmY8l1gpu+cGeAACF2JmPJdYLrvnHngAAhdiZjyXWCq75x/wC8W5Q0Td/7C5QAAAABJRU5ErkJggg==';

        // Игровые объекты
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: config.birdWidth,
            height: config.birdHeight,
            velocity: 0,
            rotation: 0
        };

        let pipes = [];
        let score = 0;
        let gameRunning = true;
        let lastPipeTime = 0;

        // Игровой цикл
        function gameLoop() {
            if (!gameRunning) return;

            // Очистка
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Физика птицы
            bird.velocity += config.gravity;
            bird.y += bird.velocity;
            bird.rotation = Math.min(bird.velocity * 3, 25);

            // Генерация труб
            if (Date.now() - lastPipeTime > 1500) {
                createPipe();
                lastPipeTime = Date.now();
            }

            // Движение труб
            pipes.forEach((pipe, index) => {
                pipe.x -= config.pipeSpeed;

                // Очки
                if (pipe.x + config.pipeWidth < bird.x && !pipe.passed) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                }

                // Удаление за экраном
                if (pipe.x + config.pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
            });

            // Отрисовка
            drawPipes();
            drawBird();

            // Коллизии
            if (checkCollision()) {
                gameOver();
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        // Создание трубы
        function createPipe() {
            const topHeight = Math.random() * (canvas.height - config.pipeGap - 100) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                passed: false
            });
        }

        // Отрисовка птицы
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation * Math.PI / 180);
            ctx.drawImage(birdImg, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
            ctx.restore();
        }

        // Отрисовка труб
        function drawPipes() {
            pipes.forEach(pipe => {
                // Верхняя труба
                ctx.drawImage(pipeTopImg, pipe.x, 0, config.pipeWidth, pipe.topHeight);
                // Нижняя труба
                ctx.drawImage(pipeBottomImg, pipe.x, pipe.topHeight + config.pipeGap, config.pipeWidth, canvas.height - pipe.topHeight - config.pipeGap);
            });
        }

        // Проверка столкновений
        function checkCollision() {
            // С землей или потолком
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                return true;
            }

            // С трубами
            for (const pipe of pipes) {
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + config.pipeWidth &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.topHeight + config.pipeGap)
                ) {
                    return true;
                }
            }

            return false;
        }

        // Конец игры
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        // Прыжок
        function jump() {
            if (!gameRunning) {
                // Рестарт
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                pipes = [];
                score = 0;
                scoreElement.textContent = '0';
                gameOverElement.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
            bird.velocity = config.jumpForce;
        }

        // Управление
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Старт игры
        gameLoop();
    </script>
</body>
</html>
